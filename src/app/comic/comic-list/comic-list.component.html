  <div *ngFor="let comic of comics">
      <div class="col-md-4 col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading result-panel-header">
              <h3 class="panel-title">{{comic.title}}</h3>
            </div>

            <div class="panel-body col-md">
              <div class="col-md-12">
                <div class="img-container">
                  <img class="img-responsive" [src]="comic.imageUrl">
                </div>
              </div>
            </div>
          </div>
        </div>
